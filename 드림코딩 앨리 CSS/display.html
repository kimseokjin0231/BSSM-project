<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        div,span{
            width: 80px;
            height: 80px;
            margin: 20px;
        }

        div {
            background: red;
            display: inline-block; /* 가로 진열하는 박스 */
        }

        span {
            background: blue;
            display: block; /* 세로로 진열하는 박스 */
        }

    </style>
</head>
<body>
    <!-- Block-level -->
    <div></div>
    <div></div>
    <div></div>

    <!-- Inline-level -->
    <span></span>
    <span></span>
    <span></span>
    
</body>
</html>
